<div class="container">
  <div class="row">
      <div class="col-sm-6 col-md-4 col-md-offset-4">
          <h1 class="text-center login-title">Sign in to continue</h1>
          <div class="account-wall">
              <img class="profile-img" src="https://lh5.googleusercontent.com/-b0-k99FZlyE/AAAAAAAAAAI/AAAAAAAAAAA/eu7opA4byxI/photo.jpg?sz=120"
                  alt="">
              <form class="form-signin">
              <input type="text" class="form-control" placeholder="Email" #em>
              <input type="password" class="form-control" placeholder="Password" #pass>
              <button class="btn btn-lg btn-primary btn-block" (click)="onLogin(em.value,pass.value)">
                  Sign in</button>

              </form>
          </div>
          <a [routerLink]="['/register']" class="text-center new-account">Create an account </a>
      </div>
  </div>
</div>
