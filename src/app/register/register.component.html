<div class="container">
  
  <div class="row">
      <div class="col-xs-12 col-sm-8 col-md-6 col-sm-offset-2 col-md-offset-3">
      <form role="form" #myForm="ngForm">
        <h2>Please Sign Up</h2>
        <hr class="colorgraph">

        <div class="row">
            <div class="col-xs-12 col-sm-6 col-md-6">
          <div class="form-group">
            <label>Select from below</label>
            <select class="form-control" id="sel1" name="role" ngModel>
              <option>Admin Registration</option>
              <option>User Registration</option>
            </select>
          </div>
        </div>
        
        </div>

        <div class="row">
          <div class="col-xs-12 col-sm-6 col-md-6">
            <div class="form-group">
                          <input type="text" name="first_name" id="first_name" class="form-control input-lg" placeholder="First Name" tabindex="1" ngModel>
            </div>
          </div>
          <div class="col-xs-12 col-sm-6 col-md-6">
            <div class="form-group">
              <input type="text" name="last_name" id="last_name" class="form-control input-lg" placeholder="Last Name" tabindex="2" ngModel>
            </div>
          </div>
        </div>
        <div class="form-group">
          <input type="text" name="user_name" id="display_name" class="form-control input-lg" placeholder="User Name" tabindex="3" ngModel>
        </div>
        <div class="form-group">
          <input type="email" name="email" id="email" class="form-control input-lg" placeholder="Email Address" tabindex="4" ngModel>
        </div>
        <div class="row">
          <div class="col-xs-12 col-sm-6 col-md-6">
            <div class="form-group">
              <input type="password" name="password" id="password" class="form-control input-lg" placeholder="Password" tabindex="5" ngModel>
            </div>
          </div>
          <div class="col-xs-12 col-sm-6 col-md-6">
            <div class="form-group">
              <input type="password" name="password_confirmation" id="password_confirmation" class="form-control input-lg" placeholder="Confirm Password" tabindex="6" ngModel>
            </div>
          </div>
        </div>
        
        <hr class="colorgraph">
        <div class="row">
          <div class="col-xs-12 col-md-6">
            <input type="submit" [routerLink]="['/login']" (click)="onRegister(myForm)" value="Register" class="btn btn-primary btn-block btn-lg" tabindex="7"></div>
          <!-- <div class="col-xs-12 col-md-6"><a href="#" class="btn btn-success btn-block btn-lg">Sign In</a></div> -->
        </div>
      </form>
    </div>
  </div>
  
  </div>
